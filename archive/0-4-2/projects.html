<html>
  <head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
    <script src='header.js'></script>
    <style>
    #nav-projects{
      opacity: 1.0;
      font-weight: 700;
    }
    </style>
  </head>
  <body>
    <script src='navbar.js'></script>
    <div class='page-outer floaton-left'>
      <div class='page-inner center'>
        <div class='page-header'>
          <div class='page-back' onclick='changePage("index.html")'><span>Home</span></div>
          <div class='page-arrow'><span>â€¢</span></div>
          <div class='page-back' onclick='changePage("about.html")'><span>About</span></div>
          <h1 class='page-title'>Projects</h1>
        </div>
      </div>
      <div class='projects-container'>
        <div class='project-item' onclick='changePage("projects/holland4harlem.html")'>
          <img src='projects/h4h-1.jpg'>
          <div class='project-descript'><span>Holland4Harlem Campaign (2017)<br/></span><span class='project-category'>Branding, Graphic Design</span></div>
        </div>
        <div class='project-item'>
          <img src='projects/fallen-cover.jpg'>
          <div class='project-descript'><span>Cinematography Reel (2017)<br/></span><span class='project-category'>Cinematography, Video Editing, VFX</span></div>
        </div>
        <div class='project-item' onclick='changePage("projects/columbiasecondary.html")'>
          <img src='projects/msgov.jpg'>
          <div class='project-descript project-descript-top-right'><span>CSS Middle School Student Government (2016)<br/></span><span class='project-category'>Branding, Graphic Design, Photography</span></div>
        </div>
        <div class='project-item'>
          <img src='projects/americansw-cover.jpg'>
          <div class='project-descript'><span>American Southwest (2017)<br/></span><span class='project-category'>Photography</span></div>
        </div>
      </div>
    </div>
    <script>
    function changePage(moveTo){
      if (moveTo == "index.html" || moveTo == "about.html"){
        $(".page-outer").css({"margin-left": "-240px", "transition": "all 0.6s ease"});
      }
      else{
        $(".page-outer").css({"top": "-64px", "transition": "all 0.6s ease"})
      }
      $(".page-inner, .projects-container").css({"opacity": "0", "transition": "opacity 0.6s ease"});

      setTimeout(function() {
         window.location.href = moveTo;
      }, 600);
    }
    </script>
  </body>
</html>
