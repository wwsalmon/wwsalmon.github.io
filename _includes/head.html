<head>
  {% if jekyll.environment == 'stage' %}
  <meta name="robots" content="noindex">
  <title>
  {% if page.layout != "home" %}
  {{ page.title }} |
  {% endif %}
  DEV {{ site.title }}
  </title>
  {% else %}
  <title>
  {% if page.layout != "home" %}
  {{ page.title }} |
  {% endif %}
  {{ site.title }}
  </title>
  {% endif %}
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1'>
  <link rel="icon" href="{{ site.baseurl }}/favicon.png" type="image/x-icon" />
  <link rel='stylesheet' type='text/css' href='{{ site.baseurl }}/css/main.css'>
  <link href="https://fonts.googleapis.com/css?family=Barlow:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,700,700i,900,900i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  {% seo %}
</head>
