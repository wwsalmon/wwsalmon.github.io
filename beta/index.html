<html>
  <head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
    <script src='header.js'></script>
    <style>
    body{
      color: #fff;
    }
    .fadein-3{
      animation: fade 1.4s 1.5s;
      animation-fill-mode: both;
    }
    .topbar, .bottombar{
      background-color: unset;
    }
    #nav-home{
      opacity: 1.0;
      font-weight: 700;
    }
    </style>
  </head>
  <body>
    <script src='navbar.js'></script>
    <div class='home-outer center center-vert'>
      <div class='home-text fadein-1' id='home-dotolearn'>
        <div class='home-text-hidden-outer'><div class='home-text-hidden'><span><i class="fa fa-angle-left" aria-hidden="true"></i> Projects</span></div></div>
        <span class='home-text-inner' onclick='changePage("projects.html")'>Do to learn,</span>
      </div>
      <div class='home-text fadein-2' id='home-learntodo'>
        <span class='home-text-light'>not </span><span class='home-text-inner' onclick='changePage("about.html")'>learn to do.</span>
        <div class='home-text-hidden-outer'><div class='home-text-hidden' id='home-text-about'><span>About <i class="fa fa-angle-right" aria-hidden="true"></i></span></div></div>
      </div>
      <p class='home-descript fadein-3'>Hi, I'm Samson. I'm a sophomore at Phillips Academy in Andover, MA. I work with videos, websites, graphics, and everything in between.<br/><br/>
        <a href='https://www.youtube.com/samsonzhangthesalmon'>yt</a>
        <a href='https://www.instagram.com/samsonzhangthesalmon/'>ig</a>
        <a href='https://twitter.com/wwsalmon'>tw</a>
        <a href='mailto:samsonzhang@wwsalmon.com'>email</a>
      </p>
    </div>
    <script>
    $(document).ready(function(){
        $("body").css({"background-color": "#222"});
    });

    function changePage(moveTo){
      $("body").css({"background-color": "#fff", "transition": "all 0.55s ease"});
      $(".topbar, .bottombar").css({"color": "#000", "transition": "all 0.55s ease"});

      if (moveTo == "projects.html"){
        $(".home-outer").css({"opacity": "0", "margin-left": "12%", "transition": "all 1.4s ease"});
      }

      if (moveTo == "about.html"){
        $(".home-outer").css({"opacity": "0", "margin-left": "-12%", "transition": "all 1.4s ease"});
      }

      setTimeout(function() {
         window.location.href = moveTo;
      }, 500);
    }
    </script>
  </body>
</html>
