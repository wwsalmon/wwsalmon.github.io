<html>
<head>
	<title>Explore Russia</title>
	<link rel='stylesheet' type='text/css' href='style.css'>
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700|PT+Serif:400,400i,700,700i|Roboto:300,300i,400,400i,700,700i|Roboto+Condensed:400,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$('.overlay-button').click(function() {
			$(".overlay").css({"display": "none"});
			$(".navbar").css({"visibility": "visible"});
			$("body").css({"border": "solid 0 #fff"});
		});
	});
	</script>
</head>
<body class='home-body fadein'>
	<div class='overlay fadein'>
		<div class='overlay-inner'>
			<div class='overlay-title'>
				<span>Explore</span><br/>
				<span class='russia'>Russia</span>
			</div>
			<div class='overlay-button'><span>Click on this sentence to start exploring.</span></div>
		</div>
	</div>
	<div class='navbar'>
		<div class='navbar-inner'>
			<div class='navbar-title'><span>Explore Russia</span></div>
			<div class='navbar-author'><span>A project by Samson Zhang</span></div>
		</div>
	</div>
	<div class='home-main'>
		<div class='section-wrapper'>
			<div class='wrapper wrapper-left'>
				<div class='section fadein fadein-q1' id='putin-bear' onclick="javascript:location.href='wildlife.html'">
					<div class='section-title'><span>Click for more about Russian wildlife.</span></div>
				</div>
				<div class='wrapper-text' id='putin-winter-info'></div>
				<div class='section fadein fadein-q2' id='t-34' onclick="javascript:location.href='tank.html'">
					<div class='section-title'><span>Click for more about Russian tanks.</span></div>
				</div>
				<div class='wrapper-text' id='submarine-info'></div>
			</div>
			<div class='wrapper wrapper-right'>
				<div class='section fadein fadein-q3' id='putin-winter' onclick="javascript:location.href='putin.html'">
					<div class='section-title'><span>Click for more about Vladmir Putin.</span></div>
				</div>
				<div class='wrapper-text' id='putin-bear-info'></div>
				<div class='section fadein fadein-q4' id='submarine' onclick="javascript:location.href='submarine.html'">
					<div class='section-title'><span>Click for more about Russian submarines.</span></div>
				</div>
				<div class='wrapper-text' id='t-34-info'></div>
			</div>
		</div>
	</div>
</body>
</html>
